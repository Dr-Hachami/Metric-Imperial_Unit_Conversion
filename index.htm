<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input" />
            <div class="btn-div">
                <button id="btn">Convert</button>
            </div>
        </div>
        <div class="body">
            <div class="convert-col">
                <h2>Length (Meter/Feet)</h2>
                <p id="lengthConversion">1 Meter = 3.28 feet | 1 Feet = 0.30 meters</p>
            </div>
            <div class="convert-col">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volumeConversion">1 Liter = 0.26 gallons | 1 Gallon = 3.79 liters</p>
            </div>
            <div class="convert-col">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="massConversion">1 Kilogram = 2.20 pounds | 1 Pound = 0.45 kilograms</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
